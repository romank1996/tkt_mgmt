{% extends 'app/base.html' %}

{% block title %} Remove FAQs - Arif Systems{% endblock %}

{% block content %}

    <div class="row">
        <h1>Are you sure you want to delete this question: {{ faqs.question }} ?</h1>
    </div>
    
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger" value="Delete">
            <a href="{% url 'faq' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
