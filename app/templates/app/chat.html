<div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="chatModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title" id="chatModalTitle">Chat</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="chat-box bg-white overflow-auto" style="height: 50vh;">
    
          </div>
        </div>
        <div class="modal-footer">
            <div class="input-group" style="width: 100%;">
              <input id='message' type="text" required placeholder="Type a message" aria-describedby="btn_send" class="form-control rounded-0 border-0 py-4 bg-light">
              <div class="input-group-append">
                <button id="btn_send" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
