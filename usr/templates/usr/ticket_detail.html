<div class="modal-header">
  <h3 class="modal-title">Ticket #{{tickets.ticket_id}}: Details</h3>
  <button type="button" class="close" 
    data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>Issue:{{tickets.issue_type}}</div>
  <div>Description:{{tickets.description}}</div>
  <div>Description:{{tickets.ticket_status_history}}</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
<script>
    $(document).ready(function() {
      var tkt_id = "{{ tickets.ticket_id }}"
      $.ajax({
          type: 'GET',
          url: "{% url 'user_tickets:view_history' %}",
          data: {
            'pk': tkt_id
          },
          dataType: 'json',
          success: function (data) {
            debugger
          }
      });
    });
</script>
