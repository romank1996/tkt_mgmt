{% extends base_template_name %}
{% load bootstrap4 %}

{% block content %}
<div class="col-md-8">
  <div class="box">
      <div class="base-title text-center pb-1">
          <h2>Change Password</h2>
      </div>
      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Update password</button>
      </form>
  </div>
</div>
{% endblock %}
