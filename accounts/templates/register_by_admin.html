{% extends base_template_name %}

{% block title %} Register for Engineers {% endblock %}

{% load bootstrap4 %}

{% block content %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    <section class="base-section">
        <div class="container">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-10 offset-md-1">
                    <div class="base-title text-center pb-2">
                        <h2>Register for Engineer</h2>
                    </div>
                </div>
                <div class="col-md-10 offset-md-1">
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <input type="submit" class="btn btn-primary" value="Create User">
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
