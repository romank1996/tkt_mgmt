{% extends base_template_name %}

{% block title %}Dashboard{% endblock %}


{% block content%}
<div class="container">
    <div class="row">
        <div class="col-xl-4 col-sm-6 mb-4 ">
          <div class="card text-white bg-primary o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-plus"></i>
              </div>
              <div class="mr-5">{{new}} New Tickets!</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{% url 'engineer_app:eng_ticket_list' %}">
              <span class="float-left">View Details</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-4 col-sm-6 mb-4">
          <div class="card text-white bg-warning o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-list"></i>
              </div>
              <div class="mr-5">{{overdue}} Overdue Tickets</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{% url 'engineer_app:eng_ticket_list' %}">
              <span class="float-left">View Details</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="col-xl-4 col-sm-6 mb-4">
          <div class="card text-white bg-success o-hidden h-100">
            <div class="card-body">
              <div class="card-body-icon">
                <i class="fa fa-fw fa-check"></i>
              </div>
              <div class="mr-5">{{complete}} Completed Tickets!</div>
            </div>
            <a class="card-footer text-white clearfix small z-1" href="{% url 'engineer_app:eng_ticket_list' %}">
              <span class="float-left">View Details</span>
              <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col col-md-6" id="">
            <h5>Notifications</h5>
            <table class="table">
                <thead class="thead-dark">
                    <th>Title</th>
                    <th>Message</th>
                </thead>
                <tbody id='notification'></tbody>
            </table>
        </div>
      <div class="col col-md-4" id="chart_div">
      </div>
      
    
    </div>
    <div class="row" style="margin-top: 5px;">
        <div class="col col-md-12" id="line_chart_div">
        </div>
    </div>
    </div>
{% endblock %}

{% block js %}

  <script type="text/javascript">
    $(document).ready(function() {
        htmls = '<td colspan="2">There is no new notifications</td>';
        $('#notification').html(htmls);
    });
  </script>
{% endblock %}
